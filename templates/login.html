{% extends "index.html" %}
{% block content %}

<nav class="navbar navbar-expand-lg bg-info shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/">QuizMaster</a>
    </div>
</nav>

<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #a8c0ff, #3f2b96);">
    <div class="card shadow-lg p-4" style="width: 26rem; background: rgba(255, 255, 255, 0.9); border-radius: 12px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4 text-primary fw-bold">Login</h1>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Username</label>
                    <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="abc@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="****" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm" style="border-radius: 8px; font-size: 1.1rem;">Login</button>
                <p class="mt-3 text-center">Don't have an account? <a href="/register" class="fw-bold text-decoration-none text-primary">Register now!</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
