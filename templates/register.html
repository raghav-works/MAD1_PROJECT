{% extends "index.html" %}
{% block content %}

<nav class="navbar navbar-expand-lg bg-info shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/">QuizMaster</a>
    </div>
</nav>

<style>
    body {
        background: linear-gradient(135deg, #a8c0ff, #3f2b96);
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="width: 26rem; background: rgba(255, 255, 255, 0.9); border-radius: 12px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4 text-primary fw-bold">Register</h1>
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Name</label>
                    <input type="text" class="form-control shadow-sm" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email address</label>
                    <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="john@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="********" required>
                </div>
                <div class="mb-3">
                    <label for="qualification" class="form-label fw-semibold">Qualification</label>
                    <input type="text" class="form-control shadow-sm" id="qualification" name="qualification" placeholder="B.Tech" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label fw-semibold">Date of Birth</label>
                    <input type="date" class="form-control shadow-sm" id="dob" name="dob" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm" style="border-radius: 8px; font-size: 1.1rem;">Register</button>
                <p class="mt-3 text-center">Already have an account? <a href="/login" class="fw-bold text-decoration-none text-primary">Login</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
