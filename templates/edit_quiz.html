{% extends "index.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(to right, #dfe9f3, #f9f9f9);
    }

    .edit-quiz-container {
        min-height: 90vh;
    }

    .card {
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 30rem;
        background: white;
    }

    .card-body {
        padding: 2rem;
    }

    .btn-custom {
        border-radius: 8px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
        transform: scale(1.05);
    }

    label {
        font-weight: 600;
    }
</style>

<nav class="navbar navbar-expand-lg bg-info shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/admin">QuizMaster</a>
        <ul class="navbar-nav ms-auto">
            <!-- <li class="nav-item">
                <a class="nav-link text-white" href="/create_subject">Create Subject</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link text-white" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex justify-content-center align-items-center edit-quiz-container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center fw-bold text-primary">Edit Quiz</h2>
            <hr>
            <form action="/edit_quiz/{{ quiz.id }}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Quiz Name</label>
                    <input type="text" class="form-control" id="name" name="name" required value="{{ quiz.name }}">
                </div>
                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks</label>
                    <input type="text" class="form-control" id="remarks" name="remarks" required value="{{ quiz.remarks }}">
                </div>
                <div class="mb-3">
                    <label for="date_of_quiz" class="form-label">Date of Quiz</label>
                    <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" required value="{{ quiz.date_of_quiz }}">
                </div>
                <div class="mb-3">
                    <label for="time_duration" class="form-label">Time Duration</label>
                    <input type="time" class="form-control" id="time_duration" name="time_duration" required value="{{ quiz.time_duration }}">
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-custom">
                    <i class="bi bi-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
